<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>LOJA DE AUTOMÓVEIS</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>CONTROLE DE ESTOQUE LOJA DE AUTOMÓVEIS</h2>
        </div>
        <div class="banner">
            <img src="https://autovixmotors.com.br/sites/autovixmotors.com.br/img/empresa/01.jpg"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar Carro Marca/modelo:">
        <input type="text" id="newAno" placeholder="Ano:">
        <input type="text" id="newPrice" placeholder="Preço:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Marca/modelo</th>
                <th>Ano</th>
                <th>Preço</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
